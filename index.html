<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Font-Password</title>

    <script>
        if('WebkitAppearance' in document.documentElement.style) document.documentElement.className += " webkit";
    </script>
    
    <style>
        /* fallback for no webkit browsers */
        @font-face {
            font-family: 'pass-mono-400';
            font-style: normal;
            font-weight: 400;
            src: url('pass-mono-400.woff2') format('woff2');
        }
        input.font-pass {
            -webkit-text-security: disc; 
        }
        html:not(.webkit) input.font-pass {
            font-family: 'pass-mono-400', monospace;
            font-weight: 400;
        } 
    </style>
</head>

<body>
    
    <form>
        <p>input[type="text"]<br ><input type="text" /></p>
        <p>input[type="text"].font-pass<br ><input type="text" class="font-pass" /></p>
        <p>input[type="password"]<br ><input type="password" /></p>
    </form>

</body>
</html>
